# used for one-time configuration and setup of MetalLB, which is used as LoadBalancer for external access of EAE and MDC
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
      - name: my-ip-space
        protocol: layer2
        addresses:
          - 10.1.1.1-10.1.1.21