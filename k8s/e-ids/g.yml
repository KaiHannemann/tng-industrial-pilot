---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns2g
  labels:
    pilot: sm
    ns: ns2
    cnf: grafana
  namespace: sm
spec:
  replicas: 1
  selector:
    matchLabels:
      pilot: sm
      ns: ns2
      cnf: grafana
  template:
    metadata:
      labels:
        pilot: sm
        ns: ns2
        cnf: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        imagePullPolicy: IfNotPresent
        #env:
        #- name: ELASTICSEARCH_HOSTS
        #  value: "http://localhost:9200"
        ports:
        - containerPort: 3000


---
apiVersion: v1
kind: Service
metadata:
  namespace: sm
  name: ns3k
  labels:
    pilot: sm
    ns: ns2
    cnf: g
    name: ns3g
spec:
  type: NodePort
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 32056 
    #name: kibana
  selector:
    name: ns3g
