descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: eu.5gtango
name: e-ids-nsd
version: '0.9'
author: alberto.m.rocha@alticelabs.com
description: 'an enhanced Security barrier Network Service'
network_functions:
- vnf_id: sf_vnf0
  vnf_vendor: eu.5gtango
  vnf_name: sf-vnf0
  vnf_version: '0.9'
- vnf_id: lh_vnf1
  vnf_vendor: eu.5gtango
  vnf_name: lh-vnf1
  vnf_version: '0.9'
- vnf_id: e_vnf2
  vnf_vendor: eu.5gtango
  vnf_name: e-vnf2
  vnf_version: '0.9'
- vnf_id: k_vnf3
  vnf_vendor: eu.5gtango
  vnf_name: k-vnf3
  vnf_version: '0.9'
connection_points:
- id: input
  interface: ipv4
  type: external
virtual_links:
- id: input-2-vnf0
  connectivity_type: E-Line
  connection_points_reference:
  - input
  - vnf0:input
- id: input-2-vnf1
  connectivity_type: E-Line
  connection_points_reference:
  - input
  - vnf1:input
- id: input-2-vnf2
  connectivity_type: E-Line
  connection_points_reference:
  - input
  - vnf2:input
- id: input-2-vnf3
  connectivity_type: E-Line
  connection_points_reference:
  - input
  - vnf3:input
forwarding_graphs:
- fg_id: fg01
  number_of_endpoints: 2
  number_of_virtual_links: 2
  constituent_virtual_links:
  - input-2-vnf1
  - vnf0-2-output
  constituent_vnfs:
  - vnf1
  network_forwarding_paths:
  - fp_id: fg01:fp01
    policy: none
    connection_points:
    - connection_point_ref: input
      position: 1
    - connection_point_ref: vnf1:input
      position: 2
    - connection_point_ref: vnf0:output
      position: 3
    - connection_point_ref: output
      position: 4
