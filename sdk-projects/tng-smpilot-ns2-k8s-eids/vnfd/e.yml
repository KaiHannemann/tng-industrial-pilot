descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: e-vnf2
version: '0.9'
author: alberto.m.rocha@alticelabs.com
description: 'A VNF based on official Elasticsearch image'
virtual_deployment_units:
- id: vdu01
  vm_image: docker.elastic.co/elasticsearch/elasticsearch:6.7.1
  vm_image_format: docker
  resource_requirements:
    cpu:
      vcpus: 2
    memory:
      size: 1024
      size_unit: MB
    storage:
      size: 20
      size_unit: GB
  connection_points:
  - id: input
    interface: ipv4
    type: internal
connection_points:
- id: input
  interface: ipv4
  type: external
virtual_links:
- id: input
  connectivity_type: E-Line
  connection_points_reference:
  - vdu01:input
  - input
  dhcp: true
