descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: sf-vnf1
version: '0.6'
author: ALB, sm-pilot@5gtango.eu
description: 'a VNF with two VDUs: Suricata & Filebeat'
cloudnative_deployment_units:
- id: cdu01
  image: jasonish/suricata
  #image_format: docker
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: input
    interface: ipv4
    type: internal
- id: cdu02
  image: docker.elastic.co/beats/filebeat:6.7.1
  #image_format: docker
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: input
    interface: ipv4
    type: internal
    port: 5044
connection_points:
- id: input
  interface: ipv4
  type: external
virtual_links:
- id: input
  connectivity_type: E-Line
  connection_points_reference:
  - cdu02:input
  - input
  dhcp: true
