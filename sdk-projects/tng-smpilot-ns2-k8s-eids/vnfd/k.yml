descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: k-vnf4
version: '0.9'
author: ALB, sm-pilot@5gtango.eu
description: 'A VNF based on official Kibana image'
cloudnative_deployment_units:
- id: cdu01
  image: docker.elastic.co/kibana/kibana:6.7.1
  image_format: docker
  resource_requirements:
    cpu:
      vcpus: 2
    memory:
      size: 1024
      size_unit: MB
    storage:
      size: 20
      size_unit: GB
  connection_points:
  - id: input
    interface: ipv4
    type: internal
connection_points:
- id: input
  interface: ipv4
  type: external
virtual_links:
- id: input
  connectivity_type: E-Line
  connection_points_reference:
  - cdu01:input
  - input
  dhcp: true
