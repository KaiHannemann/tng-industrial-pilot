descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: lh-vnf2
version: '0.6'
author: ALB, sm-pilot@5gtango.eu
description: 'A VNF based on Logstash and light HTTP server'
cloudnative_deployment_units:
- id: cdu01
  image: docker.elastic.co/logstash/logstash:6.7.1
  image_format: docker
  resource_requirements:
    cpu:
      vcpus: 2
    memory:
      size: 1024
      size_unit: MB
    storage:
      size: 20
      size_unit: GB
  connection_points:
  - id: input
    interface: ipv4
    type: internal
    port: 5400
- id: cdu02
  image: mesquitasonata/httptangosrv
  image_format: docker
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: input
    interface: ipv4
    type: internal
    port: 5000
connection_points:
- id: input
  interface: ipv4
  type: external
virtual_links:
- id: input
  connectivity_type: E-Line
  connection_points_reference:
  - cdu02:input
  - input
  dhcp: true
