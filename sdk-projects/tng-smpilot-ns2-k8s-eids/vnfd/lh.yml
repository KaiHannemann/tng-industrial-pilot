descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: lh-vnf2
version: '0.1'
author: sm-pilot@5gtango.eu
description: 'a CNF based on official Logstash image from Elastic and Flask lightweight HTTP server'
cloudnative_deployment_units:
- id: cdu01
  #image: docker.elastic.co/logstash/logstash:6.8.1
  image: arocha/tng-smp-logstash
  resource_requirements:
    cpu:
      vcpus: 2
    memory:
      size: 1024
      size_unit: MB
    storage:
      size: 20
      size_unit: GB
  connection_points:
  - id: cp2l
    interface: ipv4
    type: internal
    port: 5400
- id: cdu02
  #image: mesquitasonata/httptangosrv
  image: arocha/tng-smp-flask
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: cp2h
    interface: ipv4
    type: internal
    port: 5000
connection_points:
- id: cp0
  interface: ipv4
  type: external
- id: cp1f
  interface: ipv4
  type: internal
- id: cp2l
  interface: ipv4
  type: internal
- id: cp2h
  interface: ipv4
  type: internal
- id: cp3
  interface: ipv4
  type: internal
  port: 9200
virtual_links:
- id: vl02
  connectivity_type: E-Line
  connection_points_reference:
  - cp0
  - vnf2:cp2h
  dhcp: true
- id: vl12
  connectivity_type: E-Line
  connection_points_reference:
  - vnf1:cp1f
  - vnf2:cp2l
  dhcp: true
- id: vl23
  connectivity_type: E-Line
  connection_points_reference:
  - vnf2:cp2l
  - cp3
  dhcp: true
