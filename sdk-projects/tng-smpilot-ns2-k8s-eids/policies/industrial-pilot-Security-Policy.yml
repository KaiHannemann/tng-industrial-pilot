---
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/policy-descriptor/policy-schema.yml
name: industrial-pilot-Security-Policy
vendor: eu.5gtango
version: '0.5'
network_service:
  vendor: eu.5gtango
  name: tng-smpilot-ns2-eids
  version: '0.7'
monitoring_rules:
- name: msf-vnf1:cdu02:custom_metric_name:greater0
  description: Trigger events if custom_metric_name is greater than 0.
  duration: 10
  duration_unit: s
  condition: custom_metric_name
  threshold: " > 0"
policyRules:
- name: IntrusionAlertAction
  salience: 1
  inertia:
    value: 30
    duration_unit: m
  conditions:
    condition: AND
    rules:
    - id: msf-vnf1.LogMetric
      field: msf-vnf1.LogMetric
      type: string
      input: text
      operator: equal
      value: msf_vnf1_cdu02_custom_metric_name_greater0
  actions:
  - action_object: AlertAction
    action_type: Log
    name: intrusion
    value: '1'
    target:
      name: msf-vnf1
      vendor: eu.5gtango
      version: '0.7'
 
