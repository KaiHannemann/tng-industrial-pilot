descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: sf-vnf0
version: '0.6'
author: ALB, sm-pilot@5gtango.eu
description: an IDS CNF composed of SURICATA IDPS and FILEBEAT data shipper 
virtual_deployment_units:
- id: vdu01
  vm_image: arocha7/ce7suricata
  vm_image_format: docker
  resource_requirements:
    cpu:
      vcpus: 2
    memory:
      size: 1024
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: mgmt
    interface: ipv4
    type: internal
  - id: cp0
    interface: ipv4
    type: internal
  - id: cp1
    interface: ipv4
    type: internal
  - id: cp2
    interface: ipv4
    type: internal
- id: vdu02
  vm_image: arocha7/u16filebeat
  vm_image_format: docker
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: mgmt
    interface: ipv4
    type: internal
  - id: cp0
    interface: ipv4
    type: internal
  - id: cp1
    interface: ipv4
    type: internal
connection_points:
- id: mgmt
  interface: ipv4
  type: management
- id: cp0
  interface: ipv4
  type: external
- id: cp1
  interface: ipv4
  type: external
virtual_links:
- id: mgmt
  connectivity_type: E-LAN
  connection_points_reference:
  - vdu01:mgmt
  - vdu02:mgmt
  - mgmt
  dhcp: true
- id: vl1
  connectivity_type: E-Line
  connection_points_reference:
  - vdu01:cp0
  - cp0
  dhcp: true
- id: vl2
  connectivity_type: E-Line
  connection_points_reference:
  - vdu01:cp1
  - vdu02:cp0
  dhcp: true
- id: vl3
  connectivity_type: E-Line
  connection_points_reference:
  - vdu01:cp2
  - cp1
