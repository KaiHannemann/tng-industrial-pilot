descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: eu.5gtango
name: tng-smp-ns3-nsd-selk
version: '0.1'
author: 5GTANGO Developer
description: Enhanced IDPS (SF+ELK)
network_functions:
- vnf_id: vnf1
  vnf_vendor: eu.5gtango
  vnf_name: sf-vnf1
  vnf_version: '0.1'
- vnf_id: vnf2
  vnf_vendor: eu.5gtango
  vnf_name: l-vnf2
  vnf_version: '0.1'
- vnf_id: vnf3
  vnf_vendor: eu.5gtango
  vnf_name: e-vnf3
  vnf_version: '0.1'
- vnf_id: vnf4
  vnf_vendor: eu.5gtango
  vnf_name: k-vnf4
  vnf_version: '0.1'
connection_points:
- id: mgmt
  interface: ipv4
  type: management
- id: wan
  interface: ipv4
  type: external
- id: lan
  interface: ipv4
  type: external
virtual_links:
- id: mgmt
  connectivity_type: E-LAN
  connection_points_reference:
  - vnf1:mgmt
  - vnf2:mgmt
  - vnf3:mgmt
  - vnf4:mgmt
  - mgmt
- id: wan-2-vnf1
  connectivity_type: E-Line
  connection_points_reference:
  - wan
  - vnf1:cp0
- id: vnf1-2-vnf2
  connectivity_type: E-Line
  connection_points_reference:
  - vnf1:cp1
  - vnf2:int
- id: vnf2-2-vnf3
  connectivity_type: E-Line
  connection_points_reference:
  - vnf3:int
  - vnf2:int
- id: vnf3-2-vnf4
  connectivity_type: E-Line
  connection_points_reference:
  - vnf3:int
  - vnf4:int
- id: vnf4-2-lan
  connectivity_type: E-Line
  connection_points_reference:
  - vnf4:int
  - lan
forwarding_graphs:
- fg_id: fg01
  number_of_endpoints: 3
  number_of_virtual_links: 5
  constituent_virtual_links:
  - wan-2-vnf1
  - vnf1-2-vnf2
  - vnf2-2-vnf3
  - vnf3-2-vnf4
  - vnf4-2-lan
  constituent_vnfs:
  - vnf1
  - vnf2
  - vnf3
  - vnf4
  network_forwarding_paths:
  - fp_id: fg01:fp01
    policy: none
    connection_points:
    - connection_point_ref: wan
      position: 1
    - connection_point_ref: vnf1:cp0
      position: 2
    - connection_point_ref: vnf1:cp1
      position: 3
    - connection_point_ref: vnf2:int
      position: 4
    - connection_point_ref: vnf2:int
      position: 5
    - connection_point_ref: vnf3:int
      position: 6
    - connection_point_ref: vnf3:int
      position: 7
    - connection_point_ref: vnf4:int
      position: 8
    - connection_point_ref: vnf4:int
      position: 9
    - connection_point_ref: lan
      position: 10
#    - connection_point_ref: mgmt
#      position: 11
