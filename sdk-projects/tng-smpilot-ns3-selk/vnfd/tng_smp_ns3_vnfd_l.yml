descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: l-vnf2
version: '0.1'
author: ALB, sm-pilot@5gtango.eu
description: a CNF adapted from official Elastic Docker Images
virtual_deployment_units:
- id: vdu01
  vm_image: docker.elastic.co/logstash/logstash:6.7.0
  vm_image_format: docker
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: mgmt
    interface: ipv4
    type: internal
  - id: cp0
    interface: ipv4
    type: internal
  - id: cp1
    interface: ipv4
    type: internal
- id: vdu02
  vm_image: mesquitasonata/httptangosrv
  vm_image_format: docker
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: mgmt
    interface: ipv4
    type: internal
  - id: cp0
    interface: ipv4
    type: internal
  - id: cp1
    interface: ipv4
    type: internal
connection_points:
- id: mgmt
  interface: ipv4
  type: management
- id: int
  interface: ipv4
  type: external
virtual_links:
- id: mgmt
  connectivity_type: E-LAN
  connection_points_reference:
  - vdu01:mgmt
  - vdu02:mgmt
  - mgmt
  dhcp: true
- id: vl1
  connectivity_type: E-Line
  connection_points_reference:
  - vdu01:cp0
  - int
  dhcp: true
- id: vl2
  connectivity_type: E-Line
  connection_points_reference:
  - vdu01:cp1
  - vdu02:cp0
  dhcp: true
