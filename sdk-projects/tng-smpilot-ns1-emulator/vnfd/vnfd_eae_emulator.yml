descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: smpilot-eae
version: '0.1'
author: 'Manuel Peuster (Paderborn University)'
description: 'Edge analytics engine (EAE) CNF'
virtual_deployment_units:
  - id: vdu01
    vm_image: 'ubuntu:16.04'
    vm_image_format: docker
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 512
        size_unit: MB
      storage:
        size: 10
        size_unit: GB
    connection_points:
      - id: mgmt
        interface: ipv4
        type: internal
      - id: data
        interface: ipv4
        type: internal
connection_points:
  - id: mgmt
    interface: ipv4
    type: management
  - id: data
    interface: ipv4
    type: external
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - 'vdu01:mgmt'
      - mgmt
    dhcp: true
  - id: data
    connectivity_type: E-LAN
    connection_points_reference:
      - 'vdu01:data'
      - data
    dhcp: true
