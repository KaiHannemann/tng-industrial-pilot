input {
  beats {
    port => 5044
    #codec => "json"
    #type => "SuricataIDPS"
  }
}

filter {
  json {
    source => "message"
    target => "temp"
    }
  if [temp][event_type] {
    if [temp][event_type] == "smb" {
      json {
        source => "message"
        target => "message"
        }
      }
    else
      {
      drop {}
      }
    }
  else {
    drop {}
    }
}

output {
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS}"]
    #hosts => ["http://`env | grep EU_5GTANGO_E_VNF3_0_4 | grep 9200_TCP_ADDR | cut -d "=" -f 2`:9200"]
    index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
    manage_template => false
    document_type => "%{[@metadata][type]}"
  }
  file {
    path => "/tmp/event-%{+YYYY-MM-dd-HH-mm-ss}.json"
    codec => line { format => "%{message}" }
  }
  stdout { codec => rubydebug }
}

