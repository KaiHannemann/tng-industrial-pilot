---
apiVersion: v1
kind: Pod
metadata:
  namespace: smp-dev
  name: ns3-selk
  labels:
    name: ns3-selk
spec:
  volumes:
  - name: suricata-logs
    emptyDir: {}
  containers:
  - name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.0
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 9200
  - name: kibana
    image: docker.elastic.co/kibana/kibana:6.6.0
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 5601
  - name: logstash
    image: arocha/ce7logstash:6.6.0
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 5044
  - name: suricata
    image: jasonish/suricata
    imagePullPolicy: IfNotPresent
    args: ["-i eth0"]
    #volumeMounts:
    #- name: suricata-logs
    #  mountPath: /var/logs/suricata
  - name: filebeat
    image: arocha/u16filebeat:6.6.0
    imagePullPolicy: IfNotPresent
    #volumeMounts:
    #- name: suricata-logs
    #  mountPath: /var/logs/suricata

  restartPolicy: Always
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - 8.8.8.8
      - 9.9.9.9
  hostname: ns3-selk
  subdomain: smp
---
apiVersion: v1
kind: Service
metadata:
  namespace: smp-dev
  name: ns3-selk
  labels:
    name: ns3-selk
spec:
  ports:
    # the port that this service should serve on
  - port: 9200
    targetPort: 9200
    name: elasticsearch
  - port: 5601
    targetPort: 5601
    name: kibana
  - port: 5044
    targetPort: 5044
    name: logstash
  selector:
    name: ns3-selk
